<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>

    <link rel="stylesheet" href="employee.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h2 class="display-2 text-center my-3">Employee Payroll</h2>

    <table class="table table-striped table-hover text-info shadow" id="payrollTable">
        <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Job</th>
              <th scope="col">Daily wage</th>
              <th scope="col">Days Worked</th>
              <th scope="col">Monthly Pay</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <!-- Added through Javascript -->
        </tbody>
    </table>


    <script src="employee.js"></script>
</body>
</html>
