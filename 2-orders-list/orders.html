<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>

    <link rel="stylesheet" href="orders.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center mt-3 hide" id="alertMessage"></div>
                <form id="itemForm">
                    <h3 class="my-4 display-6">ORDERS LIST</h3>
                    <div class="input-group mb-3 shadow">
                        <input type="text" class="form-control" id="inputItem" value="" placeholder="Order name">
                        <button class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </form>

                <h4 class="text-muted mb-3">Pending Orders</h4>

                <ul class="list-group list-group-flush" id="ordersList">
                    <!-- Added through Javascript -->
                </ul>
                <input type="hidden" id="editOrder" value="">
            </div>
        </div>
    </div>

    <script src="orders.js"></script>
</body>

</html>
