<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>

    <link rel="stylesheet" href="management.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mContainer">       
        <h1>Restaurant Management</h1>
        <div class="cards">
            <div class="card orders-list" id="orders-list">
                <i class="fa-solid fa-utensils"></i>
                <div class="card-body">
                    <h3>Orders</h3>
                    <p>List of all pending orders for delivery</p>
                    <a href="/2-orders-list/orders.html">Go</a>
                </div>
            </div>

            <div class="card inc-exp" id="inc-exp">
                <i class="fa-solid fa-utensils"></i>
                <!-- <i class="fa-light fa-money-check-dollar-pen"></i> -->
                <div class="card-body">
                    <h3>Income & Expenses</h3>
                    <p>All incomes and expenses of restaurant</p>
                    <a href="/3-income-tracker/income.html">Go</a>
                </div>
            </div>

            <div class="card staff" id="staff">
                <i class="fa-solid fa-people-group"></i>
                <div class="card-body">
                    <h3>Staff List</h3>
                    <p>Manage staff list and payroll</p>
                    <a href="/4-staff-management/employee.html">Go</a>
                </div>
            </div>
        </div>

        <input type="button" id="logoutBtn" value="Logout">
    </div>

    <script src="logout.js"></script>
</body>
</html>
